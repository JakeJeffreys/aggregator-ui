<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="BlogBase"
      content="Discover new blog genres and keep up-to-date on your favorites!"
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:title" content="BlogBase">
    <meta property="og:description" content="Discover new blog genres and keep up-to-date on your favorites!">
    <meta property="og:image" content="https://blogbase.io/base.png">
    <meta property="og:url" content="https://blogbase.io">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:title" content="BlogBase">
    <meta name="twitter:description" content="Discover new blog genres and keep up-to-date on your favorites!">
    <meta name="twitter:image" content="https://blogbase.io/base.png">
    <meta name="twitter:card" content="summary">

    <link rel="apple-touch-icon" href="favicon.ico" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>BlogBase</title>
    <!-- Google AdSense -->
    <script data-ad-client="ca-pub-7251864804066024" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-151048170-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-151048170-2');
    </script>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
